<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Médical</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; }
    #userInput { width: 80%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    .message { margin: 0.5rem 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>

  <h1>Chatbot Médical</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Écris ton message...">
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    const chatDiv = document.getElementById('chat');

    function appendMessage(role, text) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.classList.add(role);
      msgDiv.textContent = (role === 'user' ? 'Vous: ' : 'Bot: ') + text;
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';

      try {
        const response = await fetch('https://dis-ce-que-tu-veux-girl.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage('bot', data.reply);
      } catch (err) {
        appendMessage('bot', 'Erreur : impossible de contacter le serveur.');
        console.error(err);
      }
    }
  </script>

</body>
</html>
